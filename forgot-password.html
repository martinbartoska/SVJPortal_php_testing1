<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SVJ Portal</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="card" style="max-width: 400px; width: 100%; margin: 1rem;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 style="color: #667eea; margin-bottom: 0.5rem;">Reset Password</h1>
                <p style="color: #64748b;">Enter your email to receive reset instructions</p>
            </div>

            <div x-data="forgotPasswordApp()">
                <!-- Alert Messages -->
                <div x-show="message.text" :class="'alert alert-' + message.type" x-text="message.text"></div>

                <!-- Success Message -->
                <div x-show="submitted" class="alert alert-success">
                    <strong>Check your email!</strong>
                    <p style="margin-top: 0.5rem;">If an account exists with this email, you'll receive password reset instructions.</p>
                </div>

                <!-- Form -->
                <form @submit.prevent="submitRequest()" x-show="!submitted">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" x-model="email" required placeholder="your@email.com">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;" :disabled="loading">
                        <span x-show="!loading">Send Reset Link</span>
                        <span x-show="loading"><i class="spinner"></i> Sending...</span>
                    </button>
                </form>

                <!-- Links -->
                <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e2e8f0;">
                    <p>
                        <a href="/login.html" style="color: #667eea; text-decoration: none;">Back to login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="/public/js/app.js"></script>
    <script>
        function forgotPasswordApp() {
            return {
                email: '',
                loading: false,
                submitted: false,
                message: { text: '', type: 'success' },

                async submitRequest() {
                    if (!this.email) {
                        this.message = { text: 'Email is required', type: 'danger' };
                        return;
                    }

                    this.loading = true;
                    this.message = { text: '', type: 'success' };

                    try {
                        const response = await fetch('/api/auth/forgot-password', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email: this.email })
                        });

                        const data = await response.json();
                        this.submitted = true;
                    } catch (error) {
                        this.message = { text: 'Network error: ' + error.message, type: 'danger' };
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
