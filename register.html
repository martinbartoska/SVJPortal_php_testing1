<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SVJ Portal</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 1rem;">
        <div class="card" style="max-width: 450px; width: 100%;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 style="color: #667eea; margin-bottom: 0.5rem;">Create Account</h1>
                <p style="color: #64748b;">Join SVJ Portal Community</p>
            </div>

            <div x-data="registerApp()">
                <!-- Alert Messages -->
                <div x-show="message.text" :class="'alert alert-' + message.type" x-text="message.text"></div>

                <!-- Registration Form -->
                <form @submit.prevent="submitRegister()">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" x-model="form.name" required placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" x-model="form.email" required placeholder="your@email.com">
                    </div>

                    <div class="form-group">
                        <label for="flat">Flat Number</label>
                        <input type="text" id="flat" x-model="form.flat_number" placeholder="e.g., A-101">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" x-model="form.phone" placeholder="+1 234 567 8900">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" x-model="form.password" required placeholder="••••••••">
                        <small style="color: #64748b;">At least 8 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm" x-model="form.confirm_password" required placeholder="••••••••">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;" :disabled="loading">
                        <span x-show="!loading">Create Account</span>
                        <span x-show="loading"><i class="spinner"></i> Creating...</span>
                    </button>
                </form>

                <!-- Links -->
                <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e2e8f0;">
                    <p>
                        Already have an account?
                        <a href="/login.html" style="color: #667eea; text-decoration: none; font-weight: 600;">Sign in here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="/public/js/app.js"></script>
    <script>
        function registerApp() {
            return {
                form: {
                    name: '',
                    email: '',
                    flat_number: '',
                    phone: '',
                    password: '',
                    confirm_password: ''
                },
                loading: false,
                message: { text: '', type: 'success' },

                async submitRegister() {
                    // Validation
                    if (!this.form.name || !this.form.email || !this.form.password) {
                        this.message = { text: 'Name, email, and password are required', type: 'danger' };
                        return;
                    }

                    if (this.form.password !== this.form.confirm_password) {
                        this.message = { text: 'Passwords do not match', type: 'danger' };
                        return;
                    }

                    if (this.form.password.length < 8) {
                        this.message = { text: 'Password must be at least 8 characters', type: 'danger' };
                        return;
                    }

                    this.loading = true;
                    this.message = { text: '', type: 'success' };

                    try {
                        const response = await fetch('/api/auth/register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.form)
                        });

                        const data = await response.json();

                        if (data.success) {
                            this.message = { text: 'Registration successful! Redirecting to login...', type: 'success' };
                            setTimeout(() => window.location.href = '/login.html', 1500);
                        } else {
                            this.message = { text: data.error || 'Registration failed', type: 'danger' };
                        }
                    } catch (error) {
                        this.message = { text: 'Network error: ' + error.message, type: 'danger' };
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
