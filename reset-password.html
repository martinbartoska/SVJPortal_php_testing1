<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SVJ Portal</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="card" style="max-width: 400px; width: 100%; margin: 1rem;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 style="color: #667eea; margin-bottom: 0.5rem;">Create New Password</h1>
                <p style="color: #64748b;">Enter your new password below</p>
            </div>

            <div x-data="resetPasswordApp()" @submit.prevent="submitReset()">
                <!-- Alert Messages -->
                <div x-show="message.text" :class="'alert alert-' + message.type" x-text="message.text"></div>

                <!-- Validation Error -->
                <div x-show="validationError" class="alert alert-danger">
                    <strong>Invalid Link</strong>
                    <p style="margin-top: 0.5rem;">This password reset link is invalid or has expired.</p>
                    <a href="/forgot-password.html" class="btn btn-primary mt-2">Request New Link</a>
                </div>

                <!-- Loading -->
                <div x-show="validating" style="text-align: center;">
                    <div class="spinner"></div>
                    <p style="margin-top: 1rem; color: #64748b;">Validating link...</p>
                </div>

                <!-- Form -->
                <form @submit.prevent="submitReset()" x-show="!validating && !validationError">
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" id="password" x-model="password" required placeholder="••••••••">
                        <small style="color: #64748b;">At least 8 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm" x-model="confirmPassword" required placeholder="••••••••">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;" :disabled="loading">
                        <span x-show="!loading">Reset Password</span>
                        <span x-show="loading"><i class="spinner"></i> Resetting...</span>
                    </button>
                </form>

                <!-- Success Message -->
                <div x-show="success" class="alert alert-success">
                    <strong>Password Reset Successful!</strong>
                    <p style="margin-top: 0.5rem;">You can now log in with your new password.</p>
                    <a href="/login.html" class="btn btn-primary" style="display: inline-block; margin-top: 1rem;">Go to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/public/js/app.js"></script>
    <script>
        function resetPasswordApp() {
            return {
                token: new URLSearchParams(window.location.search).get('token'),
                password: '',
                confirmPassword: '',
                loading: false,
                validating: true,
                validationError: false,
                success: false,
                message: { text: '', type: 'success' },

                init() {
                    if (!this.token) {
                        this.validationError = true;
                        this.validating = false;
                        return;
                    }
                    this.validateToken();
                },

                async validateToken() {
                    try {
                        const response = await fetch(`/api/auth/validate-token?token=${this.token}`);
                        const data = await response.json();

                        if (!data.success) {
                            this.validationError = true;
                        }
                    } catch (error) {
                        this.validationError = true;
                    } finally {
                        this.validating = false;
                    }
                },

                async submitReset() {
                    if (!this.password || !this.confirmPassword) {
                        this.message = { text: 'Both passwords are required', type: 'danger' };
                        return;
                    }

                    if (this.password !== this.confirmPassword) {
                        this.message = { text: 'Passwords do not match', type: 'danger' };
                        return;
                    }

                    if (this.password.length < 8) {
                        this.message = { text: 'Password must be at least 8 characters', type: 'danger' };
                        return;
                    }

                    this.loading = true;
                    this.message = { text: '', type: 'success' };

                    try {
                        const response = await fetch('/api/auth/reset-password', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                token: this.token,
                                password: this.password
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            this.success = true;
                            setTimeout(() => window.location.href = '/login.html', 2000);
                        } else {
                            this.message = { text: data.error || 'Reset failed', type: 'danger' };
                        }
                    } catch (error) {
                        this.message = { text: 'Network error: ' + error.message, type: 'danger' };
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
